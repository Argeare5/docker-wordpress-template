; Custom PHP settings for WordPress uploads

file_uploads = On
upload_max_filesize = 64M  ; Example: Set max upload file size to 64 Megabytes
post_max_size = 64M        ; Example: Set max post size to 64 Megabytes (must be >= upload_max_filesize)
memory_limit = 256M        ; Ensure PHP memory_limit is also sufficient (>= post_max_size)
max_execution_time = 300   ; Optional: Increase script execution time for large uploads (default is often 30 or 60)
max_input_time = 300       ; Optional: Increase time PHP allows for script to parse input data